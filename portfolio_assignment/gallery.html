<!DOCTYPE html>
<html>
    <head lang="en-US">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="keywords" content="gallery,art">
        <meta name="description" content="nature is the best healer."/>
        <meta name="author" content="Abhishek"/>
        <title>gallery page</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
                <iframe src="nav-bar.html" scrolling="no" width="100%" height="100%" title=" "></iframe>
            </div>
        </header>
        <button id="btn-p">Click here</button>
        <p id="title"></p>
    
        <div class="images">
            <div class="img"><img src="images\image1.png" alt="image1"/></div>
            <div class="img"><img src="images\image2.png" alt="image2"></div>
            <div class="img"><img src="images\image3.png" alt="image3"></div>
            <div class="img"><img src="images\image4.png" alt="image4"></div>
            <div class="img"><img src="images\image5.png" alt="image5"></div>
            <div class="img"><img src="images\image6.png" alt="image6"></div>
            <div class="img"><img src="images\image7.png" alt="image7"></div>
            <div class="img"><img src="images\image10.png" alt="image8"></div>
            <div class="img"><img src="images\image11.png" alt="image9"></div>
            <div class="img"><img src="images\image12.png" alt="image10"></div>
        </div>
        <script>
            var i = 0;
            var txt = 'You can find some of my best pictures here!'; 
            document.getElementById("btn-p").onclick=typeWriter;
            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("title").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter,50);
                }
            }
            const e=document.getElementById("btn-p");
            e.addEventListener("click", ()=>{
                e.style.display="none";
            })

        </script>
    </body>
</html>
